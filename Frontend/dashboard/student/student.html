<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grievance Dashboard</title>
    <link rel="stylesheet" href="../student/student_style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="student_script.js" async></script>
  </head>
  <body>
    <!-- Section for sticky header  -->
    <header class="header" id="myHeader">
      <div class="logo-ctn"><span class="header-logo">LOGO</span></div>
      <div class="search-bar-ctn">
        <i class="bx bx-search bx-md"></i>
        <input type="text" placeholder="Search Tags ?" />
      </div>
      <div class="icon-main-ctn">
        <div class="icon-ctn">
          <i class="bx bx-user bx-lg"></i>
        </div>
        <div class="icon-ctn">
          <i class="bx bx-chat bx-lg"></i>
        </div>
      </div>
    </header>

    <div class="work-area">
      <div class="top-header">
        <div class="top-top-header">
          <h1>Previously Raised Grievances</h1>
          <a href="../../form/form.html">
            <button class="goto-form-btn">Raise Grievance</button>
          </a>
        </div>
        <div class="top-pop-header">
          <div class="btn-ctn">
            <button id="1" class="pop-btn">Hello</button>
            <button id="2" class="pop-btn">Hello</button>
            <button id="3" class="pop-btn">Hello</button>
            <button id="4" class="pop-btn">Hello</button>
          </div>
        </div>
      </div>
    </div>

    <!-- User menu drop down part  -->
    <div class="drop-down-wrapper hidden">
      <div class="drop-down">
        <span class="drop-down-name">Adarsh G S</span>
        <hr />
        <span class="drop-down-email">adarshgs@gmail.com</span>
        <hr />
        <div class="drop-down-btn-ctn">
          <button class="edit-profile">Profile</button>
          <button class="logout-btn">Logout</button>
        </div>
      </div>
    </div>

    <!-- Screen overlay part  -->
    <div class="screen-overlay hidden"></div>
  </body>
</html>
